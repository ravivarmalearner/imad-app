<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="center">
                <img src="https://media-exp2.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAhmAAAAJDFmYzRiOTA3LTUwOTktNDcxYi05ZDBhLTk5ZTAxZmI1ZjVkNQ.jpg" class="img-medium"/>
            </div>
            <h3>Personal</h3>
            <div>
                Hi. My name is Ravi varma
                </div>
            <hr/>
            <h3>Professional</h3>
            <div>
                I work at Fujitsu Now. I want to switch company which gives good salary. 
            </div>
            <hr/>
            <div class= "footer">
                This <button id="counter">click me</button> has been clicked <span id="count">0</span> times.
                <hr/>
                <input type="text" id="name" placeholder="name"></input>
                <input type="submit" value="submit" id="submit-btn"></input>
                <ul id="namelist">
                </ul>
            </div>
        </div>
        
            <script>
                var button=document.getElementById('counter');
                var counter=0;
                button.onclick = function(){
                    
                    var request= new XMLHttpRequest();
                    var nameInput=document.getElementById('name');
                    var name=nameInput.value;
                    request.onreadystatechange= function(){
                        if(request.readystate===XMLHttpRequest.DONE){
                            if(request.status===200){
                            var counter=request.responseText;
                            var span=document.getElementById('count');
                            span.innerHTML=counter.toString();
                            }
                        }
                        
                    };
                    request.open('GET','http://bmravivarmapatchamatla.imad.hasura-app.io/counter',true);
                    request.send(null);
                };
                var nameInput=document.getElementById('name');
                var name=nameInput.value;
                var submit=document.getElementById('submit-btn');
               
                submit.onclick= function(){
                     var nameInput=document.getElementById('name');
                     var name=nameInput.value;
               
                     var request= new XMLHttpRequest();
                     
                     request.onreadystatechange= function(){
                        if(request.readystate===XMLHttpRequest.DONE){
                            if(request.status===200){
                            var names=request.responseText;
                            names=JSON.parse(names);
                            var list='';
                        for(var i=0;i<names.length;i++){
                        list+='<li>'+ names[i]+ '</li>'
                        }
                    var ul=document.getElementById('namelist');
                    ul.innerHTML=list;
                     }
                        }
              };
                    
                    request.open('GET','http://bmravivarmapatchamatla.imad.hasura-app.io/name-req?name='+name,true);
                    request.send(null);  
                };
    
            </script>
            
    </body>
</html>
